<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/main.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>New Transaction</title>
</head>

    <body>
    {% include 'include/navbar.html' %}

            <div class="modal" id="defaultModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Error</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                        </div>
                        <div class="modal-body">
                            <p class="modal-contents"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">닫기</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <!--// 모달창 -->

    <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            <div class="card text-dark p-5 bg-white">
                <center><h3 class="mb-4">New transaction</h3>
                    </center>

        <form class="form-horizontal" role="form" method="POST" action="/transactions/new">

            <div class="form-group"> <label>사용자</label>
              <input type="text" class="form-control" placeholder="관리자" name="use_name" onKeyDown="checkNumber();"> </div>

              <div class="form-group"><label>사용용도</label>
              <select class="form-control" name="use_option">
                        <option value="0">지출</option>
                        <option value="1">수입</option>
                        <option value="2">회비</option>
                    </select>
              </div>

            <div class="form-group"> <label>사용금액(원 생략, 숫자만 입력 10000)</label>
              <input type="number" class="form-control" placeholder="10000" name="use_money"> </div>
            <div class="form-group"> <label>사용일(20180101, 숫자만 입력)</label>

            <input type="number" class="form-control" name="use_date" placeholder="20180101"> </div>
            <div class="form-group"> <label>사용내역(짧고 간단하게 입력)</label><textarea type="text" name="use_d" class="form-control" id="Textarea" rows="2" maxlength="100" placeholder="사용내역을 간단히 입력해주세요"></textarea> </div>

            <button type="submit" class="btn mt-2 btn-dark">장부작성</button>

            <p class="text-danger">{{ error }}</p>

        </form>
            </div>
    </div>
      </div>
    </div>
    </div>


    <div class="py-5 bg-dark text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mt-3 text-center">
              <p>© Copyright 2017 WAP - All rights reserved.
                <br> </p>
            </div>
          </div>
        </div>
  </div>

    <script>
        function chkCaptcha() {
            if (typeof(grecaptcha) != 'undefined') {
                if (grecaptcha.getResponse() == "") {
                    alert("스팸방지코드를 확인해 주세요.");
                    return false;
                }
            }
            else {
                return false;
            }
        }
    </script>
    </body>


</html>
