<!DOCTYPE html>
<html>

<head>
    <style>
        .chart-container{
            max-width: 600px;

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../static/js/Chart.min.js"></script>

</head>

<body>
  {% include 'include/navbar.html' %}

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="">2017년도 통계</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="">블록체인 기술을 활용한 동아리 전자장부 프로젝트 / 2018 wap winter vacation project / 이태경, 김세훈</p>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="chart-container" style="position: relative; height:40vh; width:80vw">

      <center>
          <h1>WAP 월 별 예산</h1>
      </center>

      <canvas id="wapMonthBudgetLineChart"></canvas>
      <center>

          <script>
              var ctx = document.getElementById("wapMonthBudgetLineChart").getContext("2d");

              var myData = {
                  labels : ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
                  datasets :[{
                      borderColor: 'rgba(128,128,128,0.8)',
                      pointBackgroundColor : 'rgba(128,128,128,1)',
                      label: "남은 예산(단위 : 원)",
                      lineTension : 0,
                      fill : false,
                      data : [967.67, 1190.89, 1079.75, 1349.19, 2328.91, 2504.28, 2873.83, 4764.87, 4349.29, 6458.30, 9907, 16297]
                  }]
              };

              var chartOptions = {
                  legend: {
                      display: true,
                      position: 'top',
                      labels: {
                          boxWidth: 80,
                          fontColor: 'black'
                      }
                  }
              };

              var lineChart = new Chart(ctx, {
                  type : 'line',
                  data : myData,
                  oprtions: chartOptions
              });
          </script>

      </center>
  </div>

  <br/>
  <br/>

  <hr>

  <div class="chart-container" style="position: relative; height:40vh; width:80vw">
      <center>
          <h1>WAP 장부 수정 기록</h1>
      </center>

      <canvas id="wapMonthWriteFrequencyLineChart"></canvas>
      <center>

          <script>
              var ctx = document.getElementById("wapMonthWriteFrequencyLineChart").getContext("2d");

              var myData = {
                  labels : ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
                  datasets :[{
                      borderColor: 'rgba(128,128,128,0.8)',
                      pointBackgroundColor : 'rgba(128,128,128,1)',
                      label: "수정 수(단위: 횟수)",
                      lineTension : 0,
                      fill : false,
                      data : [3, 5, 8, 2, 7, 10, 12, 15, 10, 11, 20, 8]
                  }]
              };

              var chartOptions = {
                  legend: {
                      display: true,
                      position: 'top',
                      labels: {
                          boxWidth: 80,
                          fontColor: 'black'
                      }
                  }
              };

              var lineChart = new Chart(ctx, {
                  type : 'line',
                  data : myData,
                  oprtions: chartOptions
              });
          </script>

      </center>
  </div>
